<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Список сотрудников</h4>
            <div class="input-group">
                <input id="inputSearchMovies" type="search" ng-model="filterEmployees" class="form-control shortInputSearch" placeholder="Фильтр, поиск сотрудников..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="employee in Employees | filter:filterEmployees">
                    <div class="media">
                        <a class="pull-left" ng-href="#/employees/{{employee.Id}}" title="View {{employee.FirstName}} details">
                            <img class="media-object" height="120" ng-src="../../Content/images/employees/{{employee.Image}}" alt="" />
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{employee.LastName}} {{employee.FirstName}}</h4>
                            Должность: <strong>{{employee.Position}}</strong>
                            <br />
                            Email: <strong>{{employee.Email}}</strong>
                            <br />
                            Телефон: <strong>{{employee.Phone}}</strong>
                            <br />
                        </div>
                        <div class="btn-group">
                            <a href="#/home/edit/{{employee.Id}}" class="btn btn-sm btn-default">Редактировать<i class="fa fa-pencil-square-o"></i></a>
                        </div>
                    </div>
                    <br /><br />
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>
    </div>
</div>
